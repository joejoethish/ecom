{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Platform API Documentation</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/swagger-ui-dist@5.9.0/swagger-ui.css">
    <style>
        html {
            box-sizing: border-box;
            overflow: -moz-scrollbars-vertical;
            overflow-y: scroll;
        }
        
        *,
        *:before,
        *:after {
            box-sizing: inherit;
        }
        
        body {
            margin: 0;
            background: #fafafa;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        
        .swagger-ui .topbar {
            background-color: #2c3e50;
        }
        
        .swagger-ui .info .title {
            font-size: 36px;
            color: #2c3e50;
        }
        
        .swagger-ui .opblock-tag {
            font-size: 24px;
            color: #2c3e50;
        }
        
        .swagger-ui .opblock .opblock-summary-operation-id,
        .swagger-ui .opblock .opblock-summary-path,
        .swagger-ui .opblock .opblock-summary-path__deprecated {
            font-size: 16px;
        }
        
        .custom-navbar {
            background-color: #2c3e50;
            padding: 10px 0;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        
        .custom-navbar h1 {
            margin: 0;
            font-size: 24px;
        }
        
        .custom-navbar-links {
            display: flex;
            gap: 20px;
        }
        
        .custom-navbar-links a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        
        .custom-navbar-links a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .custom-navbar-links a.active {
            background-color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="custom-navbar">
        <h1>E-Commerce Platform API</h1>
        <div class="custom-navbar-links">
            <a href="/api/docs/" class="active">API Reference</a>
            <a href="/api/docs/guides/usage/">Usage Guide</a>
            <a href="/api/docs/guides/authentication/">Authentication</a>
            <a href="/api/docs/guides/error-handling/">Error Handling</a>
            <a href="/api/docs/guides/versioning/">Versioning</a>
        </div>
    </div>

    <div id="swagger-ui"></div>

    <script src="https://cdn.jsdelivr.net/npm/swagger-ui-dist@5.9.0/swagger-ui-bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swagger-ui-dist@5.9.0/swagger-ui-standalone-preset.js"></script>
    <script>
        window.onload = function() {
            const ui = SwaggerUIBundle({
                url: "{% url 'schema' %}",
                dom_id: '#swagger-ui',
                deepLinking: {{ swagger_ui_settings.deepLinking|yesno:"true,false" }},
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIStandalonePreset
                ],
                plugins: [
                    SwaggerUIBundle.plugins.DownloadUrl
                ],
                layout: "StandaloneLayout",
                persistAuthorization: {{ swagger_ui_settings.persistAuthorization|yesno:"true,false" }},
                displayOperationId: {{ swagger_ui_settings.displayOperationId|yesno:"true,false" }},
                defaultModelsExpandDepth: {{ swagger_ui_settings.defaultModelsExpandDepth }},
                defaultModelExpandDepth: {{ swagger_ui_settings.defaultModelExpandDepth }},
                docExpansion: "{{ swagger_ui_settings.docExpansion }}",
                filter: {{ swagger_ui_settings.filter|yesno:"true,false" }},
                tagsSorter: "alpha",
                operationsSorter: "alpha",
            });
            
            window.ui = ui;
        };
    </script>
</body>
</html>

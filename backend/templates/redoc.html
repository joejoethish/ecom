{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Platform API Documentation</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700|Roboto:300,400,700" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        
        .custom-navbar {
            background-color: #2c3e50;
            padding: 10px 0;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        
        .custom-navbar h1 {
            margin: 0;
            font-size: 24px;
        }
        
        .custom-navbar-links {
            display: flex;
            gap: 20px;
        }
        
        .custom-navbar-links a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        
        .custom-navbar-links a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .custom-navbar-links a.active {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        redoc {
            display: block;
            height: calc(100vh - 60px);
        }
    </style>
</head>
<body>
    <div class="custom-navbar">
        <h1>E-Commerce Platform API</h1>
        <div class="custom-navbar-links">
            <a href="/api/docs/">API Reference</a>
            <a href="/api/redoc/" class="active">API Reference (ReDoc)</a>
            <a href="/api/docs/guides/usage/">Usage Guide</a>
            <a href="/api/docs/guides/authentication/">Authentication</a>
            <a href="/api/docs/guides/error-handling/">Error Handling</a>
            <a href="/api/docs/guides/versioning/">Versioning</a>
        </div>
    </div>

    <redoc spec-url="{% url 'schema' %}"></redoc>
    <script src="https://cdn.jsdelivr.net/npm/redoc@next/bundles/redoc.standalone.js"></script>
    <script>
        // Initialize ReDoc with custom settings
        Redoc.init(
            "{% url 'schema' %}",
            {
                hideDownloadButton: {{ redoc_ui_settings.hideDownloadButton|yesno:"true,false" }},
                hideHostname: {{ redoc_ui_settings.hideHostname|yesno:"true,false" }},
                expandResponses: "{{ redoc_ui_settings.expandResponses }}",
                pathInMiddlePanel: {{ redoc_ui_settings.pathInMiddlePanel|yesno:"true,false" }},
                theme: {
                    colors: {
                        primary: {
                            main: '#2c3e50'
                        }
                    },
                    typography: {
                        headings: {
                            fontFamily: 'Montserrat, sans-serif',
                            fontWeight: '400'
                        }
                    },
                    sidebar: {
                        width: '300px'
                    }
                }
            }
        );
    </script>
</body>
</html>
